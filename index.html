<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MD.Flow Suite | The Ultimate Markup Environment</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/phosphor-icons"></script>

    <!-- Libs -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css" id="hljs-theme">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        :root {
            /* Core Theme Variables (Default: Cyber) */
            --bg-body: #050505;
            --bg-panel: #111111;
            --bg-input: #0a0a0a;
            --text-main: #e0e0e0;
            --text-muted: #888888;
            --border: #333333;
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.2);
            --selection: rgba(0, 242, 255, 0.15);
            
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            --font-doc: 'Merriweather', serif;
            
            --nav-height: 60px;
            --toolbar-height: 45px;
            --stat-height: 30px;
        }

        /* Theme: Nord */
        [data-theme="nord"] {
            --bg-body: #2e3440;
            --bg-panel: #3b4252;
            --bg-input: #2e3440;
            --text-main: #d8dee9;
            --text-muted: #81a1c1;
            --border: #4c566a;
            --accent: #88c0d0;
            --accent-glow: rgba(136, 192, 208, 0.2);
            --selection: rgba(136, 192, 208, 0.15);
        }

        /* Theme: Paper */
        [data-theme="paper"] {
            --bg-body: #f5f5f5;
            --bg-panel: #ffffff;
            --bg-input: #ffffff;
            --text-main: #2b2b2b;
            --text-muted: #666666;
            --border: #e0e0e0;
            --accent: #2563eb;
            --accent-glow: rgba(37, 99, 235, 0.1);
            --selection: rgba(37, 99, 235, 0.1);
        }

        * { box-sizing: border-box; outline: none; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

        body {
            margin: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-ui);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* --- Header --- */
        header {
            height: var(--nav-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-panel);
            z-index: 100;
        }

        .brand { font-weight: 700; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        .brand span { color: var(--accent); }
        .badge { font-size: 0.7em; background: var(--border); padding: 2px 6px; border-radius: 4px; color: var(--text-muted); }

        .controls { display: flex; gap: 8px; }

        .btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex; align-items: center; gap: 6px;
            transition: all 0.2s;
        }
        .btn:hover { background: rgba(255,255,255,0.05); border-color: var(--text-muted); }
        .btn.primary { background: var(--accent); color: #000; border-color: var(--accent); font-weight: 600; box-shadow: 0 0 15px var(--accent-glow); }
        .btn.primary:hover { transform: translateY(-1px); box-shadow: 0 0 20px var(--accent-glow); }
        .btn-icon { padding: 6px; aspect-ratio: 1; }

        /* --- Editor Toolbar --- */
        .toolbar {
            height: var(--toolbar-height);
            background: var(--bg-body);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 10px;
            gap: 5px;
            overflow-x: auto;
        }
        .tool-btn {
            color: var(--text-muted);
            background: transparent;
            border: none;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
        }
        .tool-btn:hover { color: var(--accent); background: rgba(255,255,255,0.05); }
        .divider { width: 1px; height: 20px; background: var(--border); margin: 0 5px; }

        /* --- Workspace --- */
        .workspace {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .editor-container, .preview-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            position: relative;
        }

        #markdown-input {
            flex: 1;
            background: var(--bg-input);
            color: var(--text-main);
            border: none;
            resize: none;
            padding: 20px;
            font-family: var(--font-code);
            font-size: 15px;
            line-height: 1.6;
        }

        .preview-container {
            background: #181818; /* Dark backdrop for "paper" contrast */
            border-left: 1px solid var(--border);
            overflow-y: auto;
            align-items: center;
            padding: 40px;
        }
        
        [data-theme="paper"] .preview-container { background: #e5e5e5; }

        /* Paper Render */
        #preview-render {
            background: white;
            color: #333;
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            font-family: var(--font-doc);
            font-size: 11pt;
            line-height: 1.6;
        }

        /* --- Status Bar --- */
        .status-bar {
            height: var(--stat-height);
            background: var(--bg-panel);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        .stats-group { display: flex; gap: 15px; }

        /* --- Overlays & Modals --- */
        .overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
            z-index: 200; display: none; justify-content: center; align-items: center;
        }
        .overlay.active { display: flex; }
        
        .modal {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .modal h2 { margin-top: 0; color: var(--text-main); }
        
        .option-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; }
        .theme-card {
            border: 1px solid var(--border); padding: 10px; border-radius: 6px;
            text-align: center; cursor: pointer; transition: 0.2s;
        }
        .theme-card:hover { border-color: var(--accent); color: var(--accent); }

        /* --- Preview Markdown Styles --- */
        #preview-render h1, #preview-render h2 { border-bottom: 2px solid #000; padding-bottom: 0.3em; margin-top: 1.5em; }
        #preview-render code { background: rgba(0,0,0,0.05); padding: 2px 4px; border-radius: 3px; font-family: 'JetBrains Mono'; }
        #preview-render pre { background: #f5f5f5; padding: 10px; border-radius: 4px; border: 1px solid #ddd; }
        #preview-render blockquote { border-left: 4px solid var(--accent); padding-left: 15px; margin: 1em 0; color: #555; font-style: italic; }
        #preview-render img { max-width: 100%; display: block; margin: 10px auto; }
        #preview-render table { width: 100%; border-collapse: collapse; margin: 1em 0; }
        #preview-render th, #preview-render td { border: 1px solid #ddd; padding: 8px; }
        #preview-render th { background: #eee; }

        /* --- Zen Mode --- */
        body.zen-mode header, body.zen-mode .status-bar, body.zen-mode .toolbar { display: none; }
        body.zen-mode .workspace { position: fixed; top: 0; bottom: 0; left: 0; right: 0; z-index: 999; }
        
        /* Mobile */
        @media (max-width: 900px) {
            .workspace { flex-direction: column; }
            .preview-container.mobile-hidden { display: none; }
            .editor-container.mobile-hidden { display: none; }
            .mobile-tabs { display: flex; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #222; border-radius: 30px; padding: 5px; z-index: 300; border: 1px solid #444; }
            .tab-btn { background: transparent; border: none; padding: 10px 20px; color: #888; border-radius: 20px; }
            .tab-btn.active { background: var(--accent); color: #000; font-weight: bold; }
        }
        .mobile-tabs { display: none; }
    </style>
</head>
<body data-theme="cyber">

    <header>
        <div class="brand">
            <i class="ph-hexagon-fill" style="color: var(--accent);"></i>
            MD.Flow <span class="badge">v2.0</span>
        </div>
        <div class="controls">
            <button class="btn" onclick="toggleZen()" title="Zen Mode (Focus)"><i class="ph-corners-out"></i></button>
            <button class="btn" onclick="openSettings()" title="Settings"><i class="ph-gear"></i></button>
            <button class="btn primary" onclick="exportPDF()">Export PDF</button>
            <div class="dropdown" style="position:relative">
                <button class="btn btn-icon" onclick="downloadMD()" title="Download .md"><i class="ph-download"></i></button>
            </div>
        </div>
    </header>

    <!-- Toolbar -->
    <div class="toolbar">
        <button class="tool-btn" onclick="insert('**', '**')" title="Bold"><i class="ph-text-b"></i></button>
        <button class="tool-btn" onclick="insert('*', '*')" title="Italic"><i class="ph-text-italic"></i></button>
        <button class="tool-btn" onclick="insert('~~', '~~')" title="Strikethrough"><i class="ph-text-strikethrough"></i></button>
        <div class="divider"></div>
        <button class="tool-btn" onclick="insert('# ', '')" title="H1"><i class="ph-text-h-one"></i></button>
        <button class="tool-btn" onclick="insert('## ', '')" title="H2"><i class="ph-text-h-two"></i></button>
        <button class="tool-btn" onclick="insert('### ', '')" title="H3"><i class="ph-text-h-three"></i></button>
        <div class="divider"></div>
        <button class="tool-btn" onclick="insert('`', '`')" title="Inline Code"><i class="ph-code"></i></button>
        <button class="tool-btn" onclick="insert('\n```\n', '\n```\n')" title="Code Block"><i class="ph-code-block"></i></button>
        <button class="tool-btn" onclick="insert('> ', '')" title="Quote"><i class="ph-quotes"></i></button>
        <div class="divider"></div>
        <button class="tool-btn" onclick="insert('[', '](url)')" title="Link"><i class="ph-link"></i></button>
        <button class="tool-btn" onclick="insert('![alt]', '(url)')" title="Image"><i class="ph-image"></i></button>
        <button class="tool-btn" onclick="insert('\n| H1 | H2 |\n|---|---|\n| 1 | 2 |', '')" title="Table"><i class="ph-table"></i></button>
    </div>

    <div class="workspace">
        <!-- Editor -->
        <div class="editor-container" id="editor-box">
            <textarea id="markdown-input" placeholder="Type your masterpiece..." spellcheck="false"></textarea>
        </div>

        <!-- Preview -->
        <div class="preview-container mobile-hidden" id="preview-box">
            <div id="preview-render"></div>
        </div>
    </div>

    <!-- Mobile Tabs -->
    <div class="mobile-tabs">
        <button class="tab-btn active" onclick="switchTab('editor')">Editor</button>
        <button class="tab-btn" onclick="switchTab('preview')">Preview</button>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="stats-group">
            <span id="stat-words">0 words</span>
            <span id="stat-chars">0 chars</span>
        </div>
        <div class="stats-group">
            <span id="save-status"><i class="ph-check"></i> Saved</span>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="overlay" id="settings-modal" onclick="if(event.target === this) closeSettings()">
        <div class="modal">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2>Settings</h2>
                <i class="ph-x" style="cursor:pointer; font-size:1.2rem;" onclick="closeSettings()"></i>
            </div>
            
            <label>Interface Theme</label>
            <div class="option-grid">
                <div class="theme-card" onclick="setTheme('cyber')">Cyber</div>
                <div class="theme-card" onclick="setTheme('nord')">Nord</div>
                <div class="theme-card" onclick="setTheme('paper')">Paper</div>
            </div>

            <div style="margin-top:20px; text-align:right;">
                <button class="btn primary" onclick="downloadHTML()">Export as HTML</button>
            </div>
        </div>
    </div>

    <script>
        // --- Core ---
        const input = document.getElementById('markdown-input');
        const preview = document.getElementById('preview-render');
        const defaultMD = "# Welcome to MD.Flow Suite\n\nWrite **beautiful** documents with ease.\n\n- [x] Auto-save enabled\n- [x] PDF Export\n- [x] Multi-theme support";

        // --- Init ---
        function init() {
            // Load saved content
            const saved = localStorage.getItem('mdflow_content');
            input.value = saved ? saved : defaultMD;
            
            // Load theme
            const savedTheme = localStorage.getItem('mdflow_theme') || 'cyber';
            setTheme(savedTheme);

            render();
        }

        // --- Render Engine ---
        function render() {
            const md = input.value;
            
            // Render MD
            preview.innerHTML = marked.parse(md);
            
            // Syntax Highlight
            document.querySelectorAll('pre code').forEach((el) => {
                hljs.highlightElement(el);
            });

            // Update Stats
            updateStats(md);
            
            // Auto Save
            localStorage.setItem('mdflow_content', md);
            showSaved();
        }

        // --- Stats ---
        function updateStats(text) {
            const words = text.trim().split(/\s+/).filter(w => w.length > 0).length;
            const chars = text.length;
            document.getElementById('stat-words').innerText = `${words} words`;
            document.getElementById('stat-chars').innerText = `${chars} chars`;
        }

        function showSaved() {
            const el = document.getElementById('save-status');
            el.style.opacity = '1';
            setTimeout(() => el.style.opacity = '0.5', 1000);
        }

        // --- Editor Tools ---
        function insert(before, after) {
            const start = input.selectionStart;
            const end = input.selectionEnd;
            const text = input.value;
            const selection = text.substring(start, end);
            
            const newText = text.substring(0, start) + before + selection + after + text.substring(end);
            
            input.value = newText;
            render();
            input.focus();
            input.setSelectionRange(start + before.length, end + before.length);
        }

        input.addEventListener('input', render);

        // --- Features ---
        function toggleZen() {
            document.body.classList.toggle('zen-mode');
        }

        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('mdflow_theme', theme);
            
            // Adjust Highlight.js theme if needed (simplified here)
        }

        function openSettings() { document.getElementById('settings-modal').classList.add('active'); }
        function closeSettings() { document.getElementById('settings-modal').classList.remove('active'); }

        // --- Export ---
        function exportPDF() {
            const element = document.getElementById('preview-render');
            const opt = {
                margin: 20,
                filename: 'document.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }

        function downloadMD() {
            const blob = new Blob([input.value], {type: 'text/markdown'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'document.md';
            a.click();
        }

        function downloadHTML() {
            const html = `<!DOCTYPE html><html><body style="max-width:800px;margin:0 auto;padding:20px;font-family:sans-serif;">${preview.innerHTML}</body></html>`;
            const blob = new Blob([html], {type: 'text/html'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'document.html';
            a.click();
        }

        // --- Mobile Tabs ---
        function switchTab(tab) {
            const ed = document.getElementById('editor-box');
            const pr = document.getElementById('preview-box');
            const btns = document.querySelectorAll('.tab-btn');
            
            btns.forEach(b => b.classList.remove('active'));
            
            if (tab === 'editor') {
                ed.classList.remove('mobile-hidden');
                pr.classList.add('mobile-hidden');
                btns[0].classList.add('active');
            } else {
                ed.classList.add('mobile-hidden');
                pr.classList.remove('mobile-hidden');
                btns[1].classList.add('active');
            }
        }

        // Run
        init();
    </script>
</body>
</html>
